<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>What a morning!</title>
  </head>
  <body>
    <div class="container">
    <div id="form">
     <div class="jumbotron">
         <h1>Tell us about your morning</h1>
      </div>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="place1">A place to sleep</label>
            <input id="place1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="thing1">An object might find in public</label>
            <input id="thing1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="belonging">Something you own</label>
            <input id="belonging" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="place2">A place</label>
            <input id="place2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb1">A past tense verb</label>
            <input id="verb1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="feeling">A feeling</label>
            <input id="feeling" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-default btn-lg active">Show me the story!</button>
        </form>
      </div>
      </div>
    </div> 
    </body>
      <div id="story">
        <div class="container">
        <div class="jumbotron">
        <h1>It was a strange morning</h1>
        <p>Woke up, fell out of <span class="place1"></span>, dragged a <span class="thing1"></span> across my <span class="belonging"></span>. Found my way to "<span class="place2"></span>", and <span class="verb1"></span> the <span class="belonging"></span>. And looking up I noticed that I was <span class="feeling"></span>.</p>
        </div>
        <div class="container">
        <div id="tryAgain">
        <button type="another" class="btn btn-default btn-lg active">Tell me about another morning!</button>
        </div>
         </div>
         </div>  
      </div>

</html>
